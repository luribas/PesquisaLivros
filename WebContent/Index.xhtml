<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Flourish and Blotts Home Page</title>
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/feather_icon.jpg"/>
	<style>
		.myBG .ui-layout-unit-header{
   			 background: black;
   			 color: white;
		}
		
	</style>

</h:head>

<h:body>
	<h:form>
		<p:layout style="min-width:1000px; min-height:600px;" class="myBG" resizable="tru" fullpage="true" bgim="#{request.contextPath}'imagens/background.jpg'}">

			<!-- NORTH  -->
			 <p:layoutUnit position="north" size="150" resizable="true" closable="true" collapsible="true">
       			<p:panelGrid columns="3" layout="grid" resizableColumns="true" class="myBG">
      			  
      			  	<p:column>
      			  		<img src="#{request.contextPath}/images/logo.png" class="alignleft" height="150" alt="FLOURISH AND BLOTTS"></img>
      			  	</p:column>
      			  	<p:column >
      			  		<h1 style="text-align:center;">FLOURISH AND BLOTTS</h1> 
      			  	</p:column>
      			  	<p:column>
      			  		<img src="#{request.contextPath}/images/logo.png" class="alignright" height="150" alt="FLOURISH AND BLOTTS"></img>
      			  	</p:column>
      			 </p:panelGrid>
    		</p:layoutUnit>

			<!-- WEST -->
			<p:layoutUnit position="west" class="myBG" header="Menu" size="250" resizable="true" style="text-align:center;">
				<p:slideMenu style="width:200px; height:150px;" class="myMenu">
			        <p:submenu label="Cliente" icon="pi pi-user">
			            <p:menuitem value="Logar" action="Login.xhtml" icon="pi pi-sign-in" />
			            <p:menuitem value="Buscar" action="BuscaCliente.xhtml"  icon="pi pi-search" />
			            <p:menuitem value="Cadastrar" action="CadastroCliente.xhtml" icon="pi pi-user-plus" />
			        </p:submenu>
			        <p:submenu label="Livro" icon="pi pi-bookmark">
			            <p:menuitem value="Buscar" action="BuscaLivro.xhtml" update="messages" ajax="false" icon="pi pi-search" />
			            <p:menuitem value="Cadastrar Livro" action="CadastroLivro.xhtml" icon="pi pi-file" />
			        </p:submenu>
			    </p:slideMenu>
			</p:layoutUnit>
			
			<!-- EAST/CENTER -->
			<p:layoutUnit position="center" size="200" resizable="true" closable="true" collapsible="true" effect="drop">
				<h:outputText value="adicionar conteúdo" />
			</p:layoutUnit>
			
			<!-- SOUTH -->
			<p:layoutUnit position="south" size="100" resizable="true" collapsible="true"  style="text-align:center" >
				<h5> <i>"where the shelves are stacked to the ceiling with books as large as paving stones bound in leather"</i> </h5>
			 </p:layoutUnit>
		
		</p:layout>
	
	</h:form>
<!-- "where the shelves are stacked to the ceiling with books" <br> "as large as paving stones bound in leather"</br>
--> 
</h:body>
</html>
