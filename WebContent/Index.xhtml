<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Flourish and Blotts Home Page</title>
<link rel="shortcut icon" type="image/x-icon" href="/images/feather_icon.png"/>
</h:head>
<h:body>
	<h:form>
		<p:layout style="min-width:1000px; min-height:600px;" fullpage="true">

			<!-- NORTH  -->
			 <p:layoutUnit position="north" size="150" resizable="true" closable="true" collapsible="true">
      			  	<img src="WebContent/images/logo.png" positon="right" alt="FLOURISH AND BLOTTS"></img> 
    		</p:layoutUnit>
			
			<!-- WEST -->
			<p:layoutUnit position="west" header="Menu" size="500" resizable="true" style="text-align:center;">
				<p:tieredMenu style="width:200px">
			        <p:submenu label="Cliente" icon="pi pi-user">
			            <p:menuitem value="Logar" action="Login.xhtml" icon="pi pi-sign-in" />
			            <p:menuitem value="Cadastrar" action="CadastroCliente.xhtml" icon="pi pi-user-plus" />
			        </p:submenu>
			        <p:submenu label="Livro" icon="pi pi-bookmark">
			            <p:menuitem value="Buscar" action="BuscaLivro.xhtml" update="messages" ajax="false" icon="pi pi-search" />
			        </p:submenu>
			    </p:tieredMenu>
			</p:layoutUnit>
			
			<!-- EAST/CENTER -->
			<p:layoutUnit position="center" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
				<h:outputText value="adicionar contúdo" />
			</p:layoutUnit>
			
			<!-- SOUTH -->
			<p:layoutUnit position="south" size="100" resizable="true" closable="true" collapsible="true">
				<h:outputText font-size="14px" position="center" value="where the shelves are stacked to the ceiling with books as large as paving stones bound in leather" />
			 </p:layoutUnit>
		
		
		
		</p:layout>
	
	</h:form>
<!-- "where the shelves are stacked to the ceiling with books" <br> "as large as paving stones bound in leather"</br>
--> 
</h:body>
</html>
