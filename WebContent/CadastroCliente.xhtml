<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro</title>
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/feather_icon.jpg"/>
</h:head>

<f:view>
	<h:body>
		<h:form>
			<p:layout style="min-width:200px; min-height:1000px;">
			
				<!-- NORTH -->		
				<p:layoutUnit position="north" size="150" resizable="true" closable="true" collapsible="true">
	       			<p:panelGrid columns="3" layout="grid">
						<p:column>
	      			  		<img src="#{request.contextPath}/images/logo.png" class="alignleft" height="150" alt="FLOURISH AND BLOTTS"></img>
	      			  	</p:column>
	      			  	<p:column>
	      			  		<h1 style="text-align:center;">FLOURISH AND BLOTTS</h1> 
	      			  	</p:column>
	      			  	<p:column>
	      			  		<img src="#{request.contextPath}/images/logo.png" class="alignright" height="150" alt="FLOURISH AND BLOTTS"></img>
	      			  	</p:column>
	      			 </p:panelGrid>
    			</p:layoutUnit>
    			
    			<!-- WEST -->
				<p:layoutUnit position="west" header="Menu" size="250" resizable="true" style="text-align:center;">
					<p:slideMenu style="width:200px; height:300px">
				        <p:submenu label="Cliente" icon="pi pi-user">
				            <p:menuitem value="Logar" action="Login.xhtml" icon="pi pi-sign-in" />
				            <p:menuitem value="Cadastrar" action="CadastroCliente.xhtml" icon="pi pi-user-plus" />
				        </p:submenu>
				        <p:submenu label="Livro" icon="pi pi-bookmark">
				            <p:menuitem value="Buscar" action="BuscaLivro.xhtml" update="messages" ajax="false" icon="pi pi-search" />
				        </p:submenu>
			   		 </p:slideMenu>
				</p:layoutUnit>
				
				<!-- CENTER -->
				
				<!-- Cadastro -->
				<p:layoutUnit position="center" size="200" resizable="true" closable="true" collapsible="true" effect="drop">
					<p:breadCrumb>
					    <p:menuitem value="Categories" url="Index.xhtml" />
					    <p:menuitem value="Clientes" url="#" />
					    <p:menuitem value="Cadastre-se" url="#" />
					</p:breadCrumb>
					<p:panelGrid style="margin-top:50px; margin-left:200px;">
						<p:outputLabel value="Nome: " />
						<p:inputText value="#{clienteController.cliente.nome}"/>
						<p:outputLabel value="Login: " />
						<p:inputText value="#{clienteController.cliente.login}"/>
						<p:outputLabel value="Senha: " />
						<p:password value="#{clienteController.cliente.senha}" />
						<p:outputLabel value="RG: " />
						<p:inputText value="#{clienteController.cliente.rg}" />
						<p:outputLabel value="CPF: " />
						<p:inputText value="#{clienteController.cliente.cpf}" />
						<h:commandLink value="Salvar" action="#{clienteController.salvar}"/>
						</h:commandLink>
						
						
						<!-- <p:commandButton value="Salvar" action="#{clienteController.}" /> -->
					</p:panelGrid>
					
					<!--  Lista de cadastrados -->
					<h4><b>Clientes Cadastrados</b></h4>
					<h:dataTable value="#{clienteController.listaClientes}" var="c" border="3" rendered="#{not empty clienteController.listaClientes}">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome"></h:outputText>
							</f:facet>
							<h:outputLabel value="#{c.nome}"></h:outputLabel>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Login"></h:outputText>
							</f:facet>
							<h:outputLabel value="#{c.login}"></h:outputLabel>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Alterar"></h:outputText>
							</f:facet>
							<h:commandLink value="#{c.nome}" action="#{clienteController.editar}">
								<f:param name="id" value="#{c.codigo}"></f:param>
							</h:commandLink>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Excluir"></h:outputText>
							</f:facet>
							<h:commandLink value="X"
								action="#{clienteController.excluir}">
								<f:param name="id" value="#{c.codigo}"></f:param>
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</p:layoutUnit>
				
				<!-- SOUTH -->
				<p:layoutUnit position="south" size="100" resizable="true" collapsible="true"  style="text-align:center" >
					<h5> <i>"where the shelves are stacked to the ceiling with books as large as paving stones bound in leather"</i> </h5>
				 </p:layoutUnit>
		
				
				
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
