<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastrar Livro</title>
<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/feather_icon.jpg"/></h:head>
<f:view>
	<h:body>
		<h:form>
			<p:layout style="min-width:200px; min-height:700px;">
				<p:layoutUnit position="north" size="150" maxSize="300" style="text-align:center;">
					<h1>Fourish and Blotts</h1>
				</p:layoutUnit>
				
					<!-- NORTH -->	
				<p:layoutUnit position="north" size="150" resizable="true" closable="true" collapsible="true">
	       			<p:panelGrid columns="3" layout="grid">
	      			  
	      			  	<p:column>
	      			  		<a href="Index.xhtml"><img src="#{request.contextPath}/images/logo.png" class="alignleft" height="150" alt="FLOURISH AND BLOTTS"></img></a>
	      			  	</p:column>
	      			  	<p:column >
	      			  		<h1 style="text-align:center;">FLOURISH AND BLOTTS</h1> 
	      			  	</p:column>
	      			  	<p:column>
	      			  		<a href="Index.xhtml"><img src="#{request.contextPath}/images/logo.png" class="alignleft" height="150" alt="FLOURISH AND BLOTTS"></img></a>
	      			  	</p:column>
	      			 </p:panelGrid>
    			</p:layoutUnit>
				
				<!-- WEST -->	
				<p:layoutUnit position="west" header="Menu" size="250" resizable="true" style="text-align:center;">
					<p:slideMenu style="width:200px; height:200px;">
				        <p:submenu label="Cliente" icon="pi pi-user">
				            <p:menuitem value="Logar" action="Login.xhtml" icon="pi pi-sign-in" />
				            <p:menuitem value="Buscar" action="BuscaCliente.xhtml"  icon="pi pi-search" />
				            <p:menuitem value="Cadastrar" action="CadastroCliente.xhtml" icon="pi pi-user-plus" />
				        </p:submenu>
				        <p:submenu label="Livro" icon="pi pi-bookmark">
				            <p:menuitem value="Buscar" action="BuscaLivro.xhtml" update="messages" ajax="false" icon="pi pi-search" />
				        </p:submenu>
					</p:slideMenu>
				</p:layoutUnit>
				
				
			<!-- CENTER -->
			
			<p:layoutUnit position="center" size="300" maxSize="500">
			   	<p:breadCrumb>
				    <p:menuitem value="Categories" url="Index.xhtml" />
				    <p:menuitem value="Livros" url="#" />
				    <p:menuitem value="Cadastro de Livros" url="#" />
				</p:breadCrumb>
				<h:panelGrid style="margin-top:10px;" columns="2">
					<p:outputLabel value="Título: " />
					<p:inputText value="#{livroController.livro.nomeLivro}"/>
					<p:outputLabel value="Autor: " />
					<p:inputText value="#{livroController.livro.nomeAutor}"/>
					<p:outputLabel value="Preço: " />
					<p:inputText value="#{livroController.livro.preco}" />
					<p:outputLabel value="Páginas: " />
					<p:inputText value="#{livroController.livro.numPaginas}" />
					<p:outputLabel value="Estoque: " />
					<p:inputText value="#{livroController.livro.estoqueInicial}" />
					<p:commandButton value="Salvar" action="#{livroController.salvar}"/>
				</h:panelGrid>
			</p:layoutUnit>
			
			<!-- SOUTH -->
			  <p:layoutUnit position="south" size="100" resizable="true" collapsible="true"  style="text-align:center" >
					<h5> <i>"where the shelves are stacked to the ceiling with books as large as paving stones bound in leather"</i> </h5>
			 </p:layoutUnit>
			    
		
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
